<!DOCTYPE html>
<html lang="en">

<head>
    <link rel = "stylesheet" href = "style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Recipes</title>
</head>

<body>

    <input id="search-input" placeholder="Write an ingredient">
    <button id= "search">Get recipes</button>
    
    <div id="container">
    </div>


    <script id="render-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class = "recepie">
            <a class = "name" href= {{this.href}}>{{this.title}}</a>
            <img class = "img" text ="image" src ={{this.thumbnail}}>
            <ul>
                {{#this.ingredient}}
                <li class = "list">{{this}}</li>
                {{/this.ingredient}}
            </ul>
        </div>
        {{/each}}
    </script>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src ="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
